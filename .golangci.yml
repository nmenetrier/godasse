linters:
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    # Default linters
    - errorlint
    - exhaustive
    - exhaustruct
    - exportloopref
    - forcetypeassert
    - gci
    - gocheckcompilerdirectives
    - gochecknoinits
    - gochecksumtype
    - goconst
    - gocritic
    - godot
    - godox
    - gofmt
    - goimports
    - gomnd
    - gomodguard
    - gosec
    - gosmopolitan
    - govet
    - mirror
    - nosprintfhostport
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - revive
    - sloglint
    - sqlclosecheck
    - tagliatelle
    - tenv
    - testableexamples
    - testifylint
    - testpackage
    - tparallel
    - typecheck
    - unconvert
    - unused
    - usestdlibvars
    - wrapcheck
  disable:
    - staticcheck # already built into Go

linters-settings:
  exhaustive:
      default-signifies-exhaustive: true
